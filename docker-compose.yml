version: '3.8'

services:
  farsi-tts:
    image: farsi-tts:latest
    container_name: farsi-tts-dev
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./data:/workspace/host_data
    stdin_open: true
    tty: true
    entrypoint: ["./docker_entrypoint.sh"]
    command: ["help"]
